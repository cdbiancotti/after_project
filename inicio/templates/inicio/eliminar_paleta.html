{% extends 'base.html' %}


{% block title_head %}
<title>Eliminar Paleta</title>
{% endblock title_head %}


{% block h1_header %}
<h1>Eliminando Paleta</h1>
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:eliminar_paleta' paleta.id %} method="post">
    {% csrf_token %}
    <h4>Quiere eliminar la paleta {{paleta}}??</h4>
    <button>Si, confirmo</button>
</form>

{% endblock contenido %}
